{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
    <section class="contenedor">
        <header>Registro de Usuario</header>
        <form method="post" action="{% url 'register' %}" class="formulario">
            {% csrf_token %}

            <!-- Campo de nombre de usuario -->
            <div class="entrada">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
             <!-- Campo de contraseña -->
            <div class="entrada">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- Otros campos de CustomUser -->
            <div class="entrada">
                <label for="birthDate">Fecha de Nacimiento:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
                
            <div class="entrada">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone">     
            </div>
   
            <div class="entrada">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" pattern="^\d{8}[a-zA-Z]$" title="Introduzca un DNI válido" required>
            </div>
            

            <!-- Campos de la clase dirección -->
            <div class="columna">
                <div class="entrada">
                    <label for="id_street">Calle:</label>
                    <textarea id="id_street" name="street" required></textarea>
                </div>
                <div class="entrada">
                    <label for="id_number">Número:</label>
                    <input type="text" id="id_number" name="number" pattern="^[0-9]*$" title="Introduzca un número válido" required>
                </div>
            </div>

            <div class="entrada">
                <label for="id_country">País:</label>
                <input type="text" id="id_country" name="country" required>
            </div>

            <div class="entrada">
                <label for="id_city">Ciudad:</label>
                <input type="text" id="id_city" name="city" required>   
            </div>            
            
            <div class="columna">
                <div class="entrada"> 
                    <label for="id_province">Provincia:</label>
                    <input type="text" id="id_province" name="province" required>
                </div>
                
                <div class="entrada">
                    <label for="id_zipcode">Código Postal:</label>
                    <input type="text" id="id_zipcode" name="zipcode" pattern="^[0-9]*$" title="Introduzca un código postal válido" required>
                </div>    
            </div>

            <!-- Otros campos de CustomUser -->
            <div class="columna">
                <div class="entrada">
                <label for="gender">Género:</label>
                        <select id="gender" name="gender">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="O">Otro</option>
                        </select>
                </div>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit">Registrarse</button>
        </form>
    </section>

{% endblock %}
