{% extends 'base_generic.html' %}
{% block content %}
    {% load static %} 

    <link rel="stylesheet" type="text/css" href="/static/css/book.css">

    <section class="container">    
        <form method="POST" action="{% url 'add_comment' accommodation.id %}">
            {% csrf_token %}
            
            <div class="form visible">
                <h1>Agregar Comentario para {{accommodation.name}}</h1>

                {{ form.as_p }}
            </div>

                <div class="form row-spaced visible">
                    <button id="return" class="filled-button mt-3">
                        Volver
                    </button>
                    
                    <button type='submit' class="filled-button mt-3">
                        Agregar Comentario
                    </button>
                </div>
        </form>

        <script> 
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('return').addEventListener('click', function() {
                    // Ajusta esto seg√∫n tu URL de inicio
                    window.location.href = "{% url 'home' %}";
                });
            });
        </script>
    </section>
{% endblock %}
