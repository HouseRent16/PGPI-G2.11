{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="page-container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-logo" href="#">H</a>
            <a class="navbar-brand" href="#">HousRent</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link text-center" href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-center" href="#">Política</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-center" href="#">Ayuda</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-center" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-center" href="#">Favoritos</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary" href="/login">Iniciar Sesión</a>
        </div>
    </nav>

    <div class="page-content">
        <div class="row">
            <div class="col">
                <div class="row">
                    <!-- Repeat this div for each listing -->
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-image">
                              <img src="static/imagenes/accommodation.png" alt="Imagen">
                              <button class="heart-button">❤</button>
                            </div>
                            <div class="card-content">
                              <h3>Nombre</h3>
                              <p>Ciudad, Provincia, País</p>
                              <p class="rating">★ #.##</p>
                              <p>##.## € Noche</p>
                            </div>
                          </div>                          
                    </div>
                    <!-- ... -->
                </div>
            </div>

            <div class="col-md-3 filter">
                <form>
                    <!-- Form fields here -->
                    <div class="filter-fild">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Buscar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
